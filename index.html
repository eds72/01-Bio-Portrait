<!DOCTYPE html>

    <style>
       /* The main container */

  .popup-card1 {
    width: 300px;
    height: 400px;
    position: relative;
    border-radius: 80px;
    overflow: hidden;
    cursor: pointer;
    /* Set your image here */
    background-image: url(Images/Rio.jpeg);
    background-size: cover;
    background-position: center;
    /* Smooth transition for the expansion */
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    /* Centering the text inside */
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* The Dark Overlay */
  .popup-card1::before {
    content: "";
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6); /* Darkens the image */
    opacity: 0; /* Hidden by default */
    transition: opacity 0.4s ease;
  }
  /* The "Text Here!" Styling */
  .popup-card1 span {
    position: relative;
    color: white;
    font-family: sans-serif;
    font-size: 2rem;
    font-weight: bold;
    opacity: 0; /* Hidden by default */
    transition: opacity 0.4s ease;
    z-index: 2;
  }
  /* HOVER EFFECTS */
  .popup-card1:hover {
    transform: scale(1.05); /* Expands slightly */
    box-shadow: 0 15px 30px rgba(0,0,0,0.4);
  }
  .popup-card1:hover::before {
    opacity: 1; /* Shows the dark overlay */
  }
  .popup-card1:hover span {
    opacity: 1; /* Shows the text */
  }
